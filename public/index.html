<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<meta
			name="description"
			content="What's your favorite color? Or do you have many favorite colors? With JustColor, you can enjoy all the various colors you can think of, including your favorite color(s), by simply painting your webpage with the color buttons you create! So try it out! JustColor, and enjoy!"
		/>
		<title>JustColor!</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/media.css" />
		<link rel="stylesheet" href="styles/sharingbutton.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<header>
		<div class="settings__toggle-button__div">
			<div id="settings__toggle-button">
				<span class="toggle-button__circle colored"></span>
				<span class="toggle-button__circle colored"></span>
				<span class="toggle-button__circle colored"></span>
			</div>
		</div>
	</header>
	<body>
		<div id="backdrop"></div>
		<div id="invisible-backdrop"></div>
		<div class="palette">
			<!-- <button class="red button-prop" onclick="changeColor('rgb(255, 0, 0)')">r</button> -->
			<button class="arbitrary-btn"></button>
			<button class="append-btn">
				+
				<span class="tooltiptext">No Duplicating</span>
			</button>
		</div>
		<div id="toggle-palette-btn">â–¼</div>
		<div class="new-color-modal modal">
			<p class="modal__description">Name your new color button:</p>
			<!-- INPUT THAT ALLOWS ANY CHARACTER -->
			<!-- <input id="new-color-input" class="input-field" type="text" autofocus /> -->
			<!-- INPUT THAT ALLOWS ALPHABETS ONLY-->
			<input
				id="new-color-input"
				class="input-field"
				type="text"
				onkeypress="return (event.charCode > 64 && event.charCode < 91) 
      || (event.charCode > 96 && event.charCode < 123) 
      || (event.charCode === 32)"
				ontouchstart="return (event.charCode > 64 && event.charCode < 91) 
      || (event.charCode > 96 && event.charCode < 123) 
      || (event.charCode === 32)"
				maxlength="16"
			/>
			<br />
			<div id="cancel-btn" class="modal-btn">Cancel</div>
			<div id="add-btn" class="modal-btn">Add!</div>
		</div>
		<div class="edit-color-modal modal">
			<p class="modal__description">Edit color button:</p>
			<input
				id="edit-color-input"
				class="input-field"
				type="text"
				onkeypress="return (event.charCode > 64 && event.charCode < 91) 
    || (event.charCode > 96 && event.charCode < 123) 
    || (event.charCode === 32)"
				ontouchstart="return (event.charCode > 64 && event.charCode < 91) 
    || (event.charCode > 96 && event.charCode < 123) 
    || (event.charCode === 32)"
				maxlength="16"
			/>
			<br />
			<div id="delete-btn" class="modal-btn">Delete</div>
			<div id="done-btn" class="modal-btn">Done</div>
		</div>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
	<script src="scripts/data.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/events.js"></script>
	<script src="scripts/modals.js"></script>
</html>
